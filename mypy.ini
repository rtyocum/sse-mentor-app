# mypy.ini
[mypy]
# Basic settings
python_version = 3.10   # Set your project's Python version
ignore_missing_imports = True   # Ignore imports if no stubs or annotations are found
strict = True   # Enables all strictness settings below

# Optional settings (can override individual strictness settings)
disallow_untyped_calls = True
disallow_untyped_defs = True
check_untyped_defs = True
disallow_incomplete_defs = True
warn_unused_ignores = True

# Report options
show_error_codes = True   # Displays error codes with messages for easier reference
pretty = True   # Formats errors in a more readable way